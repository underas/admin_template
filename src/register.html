            <div class="content custom-center">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <div class="card">
                                <div class="card-header card-header-custom">
                                    <h4 class="card-title"
                                        style="font-weight: bold; font-size: 1.6785rem; text-align: center">Company
                                        Registration</h4>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-12 mt-3">
                                                <p style="font-weight: bold; font-size: 30px">Company Information</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mt-4">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Company Name</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-6 mt-4">
                                                <div class="form-group">
                                                    <label for="country">Country</label>
                                                    <select class="form-control" data-style="btn btn-link" id="country">
                                                        <option>1</option>
                                                        <option>2</option>
                                                        <option>3</option>
                                                        <option>4</option>
                                                        <option>5</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row ">
                                            <div class="col-md-6 mt-4">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Company Phone Number</label>
                                                    <input type="tel" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-6 mt-4">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Company Fax Number</label>
                                                    <input type="tel" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row ">
                                            <div class="col-md-6 mt-4">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Representative</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-6 mt-4">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Duns Number</label>
                                                    <input type="number" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-12 mt-4">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Company Address</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-12 mt-4">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Company Web Site Url</label>
                                                    <input type="url" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 mt-5">
                                                <p style="font-weight: bold; font-size: 30px">Contact Information</p>
                                            </div>
                                        </div>
                                        <div class="row ">
                                            <div class="col-md-6 mt-4">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Company Account Id</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-6 mt-4">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Company Account Password</label>
                                                    <input type="password" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row ">
                                            <div class="col-md-6 mt-4">

                                                    <label class="bmd-label-floating">Contact Person Name</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-6 mt-4">

                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row ">
                                            <div class="col-md-6 mt-4">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Contact Person Email</label>
                                                    <input type="email" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-6 mt-4">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Contact Person Phone</label>
                                                    <input type="tel" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Role Of Device Laber (Multiple Selections)</label>
                                                    <div class="form-group">
                                                        <div class="row">
                                                            <div class="col-md-12">
                                                                <div class="form-check" style="display:flex;">
                                                                    <label class="form-check-label">
                                                                        <input class="form-check-input" type="checkbox"
                                                                            value="" id="Device-Manufacturer">
                                                                        <span class="form-check-sign">
                                                                            <span class="check"></span>
                                                                        </span>
                                                                    </label>
                                                                    <label for="Device-Manufacturer"
                                                                        class="hoverPointer hoverBlack">Device
                                                                        Manufacturer</label>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12">
                                                                <div class="form-check" style="display:flex;">
                                                                    <label class="form-check-label">
                                                                        <input class="form-check-input" type="checkbox"
                                                                            value="" id="Specification-Developer">
                                                                        <span class="form-check-sign">
                                                                            <span class="check"></span>
                                                                        </span>
                                                                    </label>
                                                                    <label for="Specification-Developer"
                                                                        class="hoverPointer hoverBlack">Specification
                                                                        Developer</label>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12">
                                                                <div class="form-check" style="display:flex;">
                                                                    <label class="form-check-label">
                                                                        <input class="form-check-input" type="checkbox"
                                                                            value="" id="Single-Use-Device-Reprocessor">
                                                                        <span class="form-check-sign">
                                                                            <span class="check"></span>
                                                                        </span>
                                                                    </label>
                                                                    <label for="Single-Use-Device-Reprocessor"
                                                                        class="hoverPointer hoverBlack">Single-Use
                                                                        Device Reprocessor</label>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12">
                                                                <div class="form-check" style="display:flex;">
                                                                    <label class="form-check-label">
                                                                        <input class="form-check-input" type="checkbox"
                                                                            value="" id="Convenience-Kit-Assembler">
                                                                        <span class="form-check-sign">
                                                                            <span class="check"></span>
                                                                        </span>
                                                                    </label>
                                                                    <label for="Convenience-Kit-Assembler"
                                                                        class="hoverPointer hoverBlack">Convenience Kit
                                                                        Assembler</label>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12">
                                                                <div class="form-check" style="display:flex;">
                                                                    <label class="form-check-label">
                                                                        <input class="form-check-input" type="checkbox"
                                                                            value="" id="Repackager">
                                                                        <span class="form-check-sign">
                                                                            <span class="check"></span>
                                                                        </span>
                                                                    </label>
                                                                    <label for="Repackager"
                                                                        class="hoverPointer hoverBlack">Repackager</label>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12">
                                                                <div class="form-check" style="display:flex;">
                                                                    <label class="form-check-label">
                                                                        <input class="form-check-input" type="checkbox"
                                                                            value="" id="Relabeler">
                                                                        <span class="form-check-sign">
                                                                            <span class="check"></span>
                                                                        </span>
                                                                    </label>
                                                                    <label for="Relabeler"
                                                                        class="hoverPointer hoverBlack">Relabeler</label>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-custom pull-right"
                                            style="font-size: 1.125rem">Create Account</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
